<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexandgridstylesheet.css">
</head>
<body>
    <h1>FLEX BOX</h1>
    <div class="flexclass">
        <div id="A" class="flexview" style="align-self: flex-start;" >A</div>
        <div id="B" class="flexview" style="align-self: center;">B</div>
        <div id="C" class="flexview" style="align-self: flex-end;">C</div>
        <div id="D" class="flexview" style="align-self: center;">D</div>
        <div id="E" class="flexview" style="align-self: flex-start;">E</div>
    </div>
    <h1>GRID BOX</h1>
    <div class="gridclass">
        <div id="H" class="gridview" style="align-self: flex-start;" >H</div>
        <div id="I" class="gridview" style="align-self: center;">I</div>
        <div id="J" class="gridview" style="align-self: flex-end;">J</div>
        <div id="K" class="gridview" style="align-self: center;">K</div>
        <div id="L" class="gridview" style="align-self: flex-start;">L</div>
        <div id="M" class="gridview" style="align-self: flex-start;">M</div>
    </div>
    
</body>
</html>
